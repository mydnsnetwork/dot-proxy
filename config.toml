[resolvers.adblock]
address = "https://adblock.mydns.network/dns-query?routedns"
protocol = "doh"

[resolvers.family]
address = "https://family.mydns.network/dns-query?routedns"
protocol = "doh"

[resolvers.freedom]
address = "https://freedom.mydns.network/dns-query?routedns"
protocol = "doh"

[resolvers.paranoia]
address = "https://paranoia.mydns.network/dns-query?routedns"
protocol = "doh"

[groups.adblock-cache]
type = "cache"
resolvers = ["adblock"]
cache-negative-ttl = 3600
cache-answer-shuffle = "random"
backend = {type = "memory", size = 1000}

[groups.family-cache]
type = "cache"
resolvers = ["family"]
cache-negative-ttl = 3600
cache-answer-shuffle = "random"
backend = {type = "memory", size = 1000}

[groups.freedom-cache]
type = "cache"
resolvers = ["freedom"]
cache-negative-ttl = 3600
cache-answer-shuffle = "random"
backend = {type = "memory", size = 1000}

[groups.paranoia-cache]
type = "cache"
resolvers = ["paranoia"]
cache-negative-ttl = 3600
cache-answer-shuffle = "random"
backend = {type = "memory", size = 1000}

[listeners.adblock-dot]
address = "0.0.0.0:1853"
protocol = "dot"
resolver = "adblock-cache"
server-crt = "cloudflare.crt"
server-key = "cloudflare.key"

[listeners.family-dot]
address = "0.0.0.0:2853"
protocol = "dot"
resolver = "family-cache"
server-crt = "cloudflare.crt"
server-key = "cloudflare.key"

[listeners.freedom-dot]
address = "0.0.0.0:3853"
protocol = "dot"
resolver = "freedom-cache"
server-crt = "cloudflare.crt"
server-key = "cloudflare.key"

[listeners.paranoia-dot]
address = "0.0.0.0:4853"
protocol = "dot"
resolver = "paranoia-cache"
server-crt = "cloudflare.crt"
server-key = "cloudflare.key"
